<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Club</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="min-width: 350px; max-width: 500px; width: 100%;">
        <h2 class="card-title text-center mb-4">Edit Club</h2>
        <form th:action="@{/welcome/editClub.html}" th:object="${club}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="inputName" class="form-label">Club Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Enter club name">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
